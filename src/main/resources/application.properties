# -----------------------------
# Application Settings
# -----------------------------
spring.application.name=new_syria_v2

# JWT
spring.app.jwtSecret=${JWT_SECRET}
spring.app.jwtExpirationMs=86000000

# -----------------------------
# Database Configuration
# -----------------------------
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# -----------------------------
# Brevo Email Configuration
# -----------------------------
brevo.api.key=${BREVO_API_KEY}
brevo.api.url=https://api.brevo.com/v3/smtp/email

# -----------------------------
# Application Server
# -----------------------------
spring.app.servername=https://newsyriabackend-production.up.railway.app

# -----------------------------
# Logging Configuration
# -----------------------------
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
